<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple API</title>
 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</head>
<body>
	<main class="container">
		<h1>Hello Spring boot é ç</h1>
		<form action="#" id="formRegisterStudent">
			<div class="mb-3">
			  <label for="name" class="form-label">Name</label>
			  <input type="text" class="form-control" id="name" >
			</div>
			<div class="mb-3">
			  <label for="phoneNumber" class="form-label">PhoneNumber</label>
			  <input type="text" class="form-control" id="phoneNumber" >
			</div>
			<div class="mb-3">
			  <label for="id" class="form-label">ID</label>
			  <input type="number" class="form-control" id="id" >
			</div>
			<button class="btn btn-info" onclick="saveStudent()">Save</button>
			<button class="btn btn-info" onclick="this.form.reset();">New Student</button>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" >Search users</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Search students</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="recipient-name" placeholder="Search by name, id, phone number">
          </div>
          <div class="form-group">
          	<button type="button" class="btn btn-primary">Search</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
		</form>
		
		<script type="text/javascript">
		 
		 
		 function saveStudent(){
			 var id = $('#id').val();
			 var name = $('#name').val();
			 var phoneNumber = $('#phoneNumber').val();
			 alert(id+" "+name+" "+phoneNumber);	 
			 // Saving using ajax
			 $.ajax({
				method: "POST",
				url: "/student/add", //localhost:8080/student/add
				data: JSON.stringify(
					{ 
						id: id,
						name: name,
						phoneNumber: phoneNumber
					}
				),
				contentType: "application/json; charset=utf-8",
				success: function (response){
					// response has all values from this particular user 
					
					alert("Successfully created!");
					$('#id').val(response.id)
				}
			 }).fail( function (xhr, status, errorThrown){
				   alert("Error. It was not possible created:"+xhr.responseText );
			 } );
		 
		 }
		 
		function searchStudents(){
			$('#exampleModal').on('show.bs.modal', function (event) {
				  var button = $(event.relatedTarget) // Button that triggered the modal
				  var recipient = button.data('whatever') // Extract info from data-* attributes
				  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
				  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
				  var modal = $(this)
				  modal.find('.modal-title').text('New message to ' + recipient)
				  modal.find('.modal-body input').val(recipient)
				})
		}
		 
		</script>
		
	</main>

</body>
</html>
