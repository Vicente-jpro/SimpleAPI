<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple API</title>
<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
	<main class="container">
		<h1>Hello Spring boot é ç</h1>
		<form action="#" id="formRegisterStudent">
			<div class="mb-3">
			  <label for="name" class="form-label">Name</label>
			  <input type="text" class="form-control" id="name" >
			</div>
			<div class="mb-3">
			  <label for="phoneNumber" class="form-label">PhoneNumber</label>
			  <input type="text" class="form-control" id="phoneNumber" >
			</div>
			<div class="mb-3">
			  <label for="id" class="form-label">ID</label>
			  <input type="number" class="form-control" id="id" >
			</div>
			<button class="btn btn-info" onclick="saveStudent()">Save</button>
			<button class="btn btn-info" onclick="this.form.reset();">Clean fields</button>
		</form>
		
		<script type="text/javascript">
		 
		 
		 function saveStudent(){
			 var id = $('#id').val();
			 var name = $('#name').val();
			 var phoneNumber = $('#phoneNumber').val();
			 alert(id+" "+name+" "+phoneNumber);	 
			 // Saving using ajax
			 $.ajax({
				method: "POST",
				url: "/student/add", //localhost:8080/student/add
				data: JSON.stringify(
					{ 
						id: id,
						name: name,
						phoneNumber: phoneNumber
					}
				),
				contentType: "application/json; charset=utf-8",
				success: function (response){
					// response has all values from this particular user 
					
					alert("Successfully created!");
					$('#id').val(response.id)
				}
			 }).fail( function (xhr, status, errorThrown){
				   alert("Error. It was not possible created:"+xhr.responseText );
			 } );
		 
		 }
		</script>
		
	</main>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
</body>
</html>
